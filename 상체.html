<h2>상체운동</h2>
<strong><u>운동</u>종류</strong><br>
<p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/-_DUjHxgmWk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
  <a href="https://ko.wikipedia.org/wiki/%ED%8C%94%EA%B5%BD%ED%98%80%ED%8E%B4%EA%B8%B0">1. 푸쉬업</a><br>
  팔굽혀펴기 또는 푸쉬업(영어: push-up, press-up, floor-dip)은 대표적인 근력 운동 중 하나이다. 일반적으로 기구 등을 사용하지 않고 할 수 있는 운동으로, 엎드린 상태에서 전신의 체중을 두 손과 두 발가락의 4개소에 집중하여 양팔을 늘리는 힘에 의해 신체를 올린다. 동작과 팔꿈치 관절을 굽혀 몸을 지상에 붙지 않을 정도까지 낮추고, 반복하는 것이 기본적인 방법이다.<br>
  <img src="푸쉬업.jpg">
